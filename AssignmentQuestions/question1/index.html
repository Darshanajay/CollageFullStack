<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Question1</title>
</head>
<body>
    <form action="">
        <div class="cont">
            <h1><center><span id="subhead">User</span> Information</center></h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Jhon" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
            </div>
            
            <div>
                <label for="address">Address: </label>
                <input type="text" name="address" id="address" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="about">About: </label>
                <textarea name="about" id="about" cols="40" rows="5" placeholder="Enter about yourself here"></textarea>
            </div>
        </div>
    </form>
</body>
</html>
