<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(255, 152, 217);
            text-decoration: dotted;
        }
        label{
            font-size: 30px;
        }
        select{
            font-size: 30px;
        }
        #stars{
            margin-bottom: 20px;
            border: 2px solid salmon;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>User Feedback Form</h1>
    <label for="stars">Select Stars: </label>
    <select name="stars" id="stars">
        <option value="1 Star">1&#9733;</option>
        <option value="2 Star">2&#9733;</option>
        <option value="3 Star">3&#9733;</option>
        <option value="4 Star">4&#9733;</option>
        <option value="5 Star">5&#9733;</option>
    </select><br>
    <textarea name="cmt" id="cmt" cols="40" rows="10">Enter about hotel services...</textarea><br>
    <button type="submit" id="sub">Submit</button>
</body>
</html>
