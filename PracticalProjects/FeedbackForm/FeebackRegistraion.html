<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>FEEDBACK FORM</h1>
    <div>
        <fieldset>
            <form class="Add-details" action="FeedbackData.html"><br>
                <label for="Name">Name :</label>
                <input type="text" placeholder="First Name" id="Name"><br><br>
                <label for="Phone">Phone :</label>
                <input type="number" placeholder="Phone" id="Phone"><br><br>
                <label for="Email">Email :</label>
                <input type="email" placeholder="Email" id="Email"><br><br>
                <textarea placeholder="Your Feedback" id="Feedback"></textarea><br> <br>
                <button type="submit" onclick="AddData()">Submit</button>
            </form> <br> <br>
            <hr>
    </div>
    <script>
        function AddData() {
            var Name = document.getElementById("Name").value;
            var Phone = document.getElementById("Phone").value;
            var Email = document.getElementById("Email").value;
            var Feedback = document.getElementById("Feedback").value;
            var newObj = {
                Name: Name,
                Phone: Phone,
                Email: Email,
                Feedback: Feedback
            }
            const Data = JSON.parse(localStorage.getItem("Data")) || []
            Data.push(newObj)
            localStorage.setItem("Data", JSON.stringify(Data))
        }
    </script>
</body>
</html>
