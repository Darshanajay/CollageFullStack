<!DOCTYPE html>
<html lang="en">

<head>
    <title>RegistrarionForm</title>
</head>

<body>
    <h1>Registrarion Form</h1>
    <fieldset>
        <form action="Login.html">
            <label> Name </label>
            <input type="text" id="name" placeholder="Name" /><br><br>
            <label> Email ID </label>
            <input type="email" id="email" placeholder="abcd@gmil.com" /><br><br>
            <label> Password </label>
            <input type="Password" id="password" placeholder="password" /><br><br>
            <button type="button" onclick="saveData()">Submit</button>
            <button type="submit"> Login</button>
        </form>
    </fieldset>
</body>
<script>
    function saveData() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var newObj = {
            name: name,
            email: email,
            password: password
        }
        var f = 0;
        let userRecord = JSON.parse(localStorage.getItem("user")) || []
        for (let i = 0; i < userRecord.length; i++) {
            if (userRecord[i].email == email) {
                f = 1;
                break;
            }
        }
        if (f == 1) {
            alert("User Exist");
        }
        else {
            userRecord.push(newObj)
            localStorage.setItem("user", JSON.stringify(userRecord))
            alert("Regisetred Successfully");
        }
    }
</script>

</html>
