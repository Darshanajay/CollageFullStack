<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Registration Form -->
    <div id="form-section">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- Display Section -->
    <div id="display-section" class="hidden">
        <h2>Thank you for registering!</h2>
        <p id="display-name"></p>
        <p id="display-email"></p>
    </div>
    <script>
        document.getElementById('registration-form').
        addEventListener('submit', function(event) {
            event.preventDefault();      
            // Get form values
     var name = document.getElementById('name').value;
     var email = document.getElementById('email').value;
     // Set values in display section
document.getElementById('display-name').textContent = 'Name:' + name;
document.getElementById('display-email').textContent = 'Email:' + email;
            // Hide the form section
document.getElementById('form-section').classList.add('hidden');

            // Show the display section
document.getElementById('display-section').classList.remove('hidden');
        });
    </script>

</body>
</html>
